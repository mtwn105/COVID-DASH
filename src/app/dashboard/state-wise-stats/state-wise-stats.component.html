 <div class="row">
   <div class="col-md-6">
     <div class="card px-2 pb-2">
       <div class="card-header border-0">
         <div class="row align-items-center">
           <div class="col">
             <h3 class="mb-0">State Wise Statistics </h3>
           </div>
         </div>
       </div>

       <fusioncharts width="100%" height="800" class="state-wise-chart pr-2" type="stackedbar2d"
         [dataSource]="stateChartData">
       </fusioncharts>
     </div>
   </div>
   <div class="col-md-6">
     <div class="card px-2 pb-2">
       <div class="card-header border-0">
         <div class="row align-items-center">
           <div class="col">
             <h3 class="mb-0">Day wise Statistics (Cumulative)</h3>
           </div>
         </div>
       </div>

       <fusioncharts width="100%" height="400" class="state-wise-chart pr-2" type="msline" [dataSource]="dayChartData">
       </fusioncharts>
     </div>
 <div class="card px-2 pb-2">
       <div class="card-header border-0">
         <div class="row align-items-center">
           <div class="col">
             <h3 class="mb-0">Day wise Statistics (Daily)</h3>
           </div>
         </div>
       </div>

       <fusioncharts width="100%" height="400" class="state-wise-chart pr-2" type="stackedcolumn2d"
         [dataSource]="dayDailyChartData">
       </fusioncharts>
     </div>

   </div>
 </div>
