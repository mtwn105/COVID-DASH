<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-auto">
          <span>
            <h6 class="h2 text-white d-inline-block mb-0">Coronavirus Pandemic In India</h6>
          </span>
        </div>
        <div class="col-auto">
          <span>
            <h6 class="text-white d-inline-block mb-0">Last updated {{lastUpdated | date: 'dd/MM/yyyy hh:mm:ss'}}</h6>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Total Cases</h5>
                  <span class="h2 font-weight-bold mb-0 font-size-24"><strong>{{totalCases}}</strong></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-gradient-info text-white rounded-circle shadow">
                    <i class="fa fa-heartbeat" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-sm">
                <span class="text-danger mr-2"><i class="fa fa-arrow-up"></i> {{newCases}}</span>
                <span class="text-nowrap">New Cases</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Active Cases</h5>
                  <span class="h2 font-weight-bold mb-0 font-size-24"><strong>{{activeCases}}</strong></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                    <i class="fa fa-medkit" aria-hidden="true"></i>

                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-sm">
                <span class="text-success mr-2"></span>
                <span class="text-nowrap"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Recoveries</h5>
                  <span class="h2 font-weight-bold mb-0 font-size-24"><strong>{{recoveredCases}}</strong></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                    <i class="fa fa-snowflake" aria-hidden="true"></i>

                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-sm">
                <span class="text-success mr-2"> </span>
                <span class="text-nowrap"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Total Deaths</h5>
                  <span class="h2 font-weight-bold mb-0 font-size-24"><strong>{{deaths}}</strong></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-sm">
                <span class="text-danger mr-2"><i class="fa fa-arrow-up"></i> {{newDeaths}}</span>
                <span class="text-nowrap">New Deaths</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <app-state-wise-stats></app-state-wise-stats>
    </div>
  </div>
</div>
